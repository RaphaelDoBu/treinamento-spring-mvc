    <!-- Custom styles for this template-->
    <link th:href="@{../css/sb-admin.css}" rel="stylesheet">

<style>
	.add-user {
		width: 40%;
        float: left;
		
     }
     body{
     	margin-left: 2%;
     	margin-right: 2%;
     }
</style> 

</head>

<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
          <img src="http://placehold.it/150x50?text=Logo" alt="">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<body>
  
  	<div id="page-top">
        <div class="container-fluid">
          <!-- DataTables Example -->
          <div class="card mb-7">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Lista de Usuários
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Nome</th>
                      <th>Cidade</th>
                      <th>Endereço</th>
                      <th>Editar</th>
                      <th>Excluir</th>
                    </tr>
                  </thead>
                  
                  <tbody>
	                 <tr th:each="user, rowStat: ${users}"
					 	 th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
				        <td th:text="${user.userId}"></td>
						<td th:text="${user.nome}"></td>
				        <td th:text="${user.cidade}"></td>
				        <td th:text="${user.endereco}"></td>
				        <td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary" th:href="@{/user/update/{id}(id=${user.userId})}" >Editar</a>
							</div>
						</td>
						<td>
							<div class="btn-group pull-right">
								<a class="delete btn btn-sm btn-danger" th:href="@{/user/delete/{id}(id=${user.userId})}">Excluir</a>
							</div>
						</td>
				    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
     </div>


    <!-- Bootstrap core JavaScript-->
    <script th:src="@{../vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{../vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Page level plugin JavaScript-->
    <script th:src="@{../vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{../vendor/datatables/dataTables.bootstrap4.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{../js/sb-admin.min.js}"></script>

    <!-- Demo scripts for this page-->
    <script th:src="@{../js/demo/datatables-demo.js}"></script>

  </body>

</html>
