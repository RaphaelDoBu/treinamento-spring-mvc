<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro de Usuário</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>
	.container {
        position:absolute;
		left:25%;
		top:25%;
		margin-left:-110px;
		margin-top:-40px;
     }

</style>  
</head>
 
<body>
<div class="container" >
	<h1>Lista de Usuários</h1>
	<div class="row col-md-7 table-responsive">
		<table id="customerTable" class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Cidade</th>
					<th>Endereço</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="user, rowStat: ${users}"
				 	 th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
			        <td th:text="${user.userId}"></td>
					<td th:text="${user.nome}"></td>
			        <td th:text="${user.cidade}"></td>
			        <td th:text="${user.endereco}"></td>
			        <td>
						<div class="btn-group pull-right">
							<a class="btn btn-sm btn-primary" th:href="@{/user/update/{id}(id=${user.userId})}" >Editar</a>
							<a class="delete btn btn-sm btn-danger" th:href="@{/user/delete/{id}(id=${user.userId})}">Excluir</a>
						</div>
					</td>
			    </tr>
			</tbody>
		</table>
	</div>
	<body class="container">
		<h1>Adicionar Usuário</h1>
		<div class="row">
			<div class="col-md-4">
			    <form action="/user/save" th:action="@{/user/save}" th:object="${user}" method="post">
			    	<div class="form-group">
				        <label for="name">Nome:</label>
				        <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome"/>
				    </div>
			    	<div class="form-group">
				        <label for="age">Cidade:</label>
				        <input type="text" class="form-control" placeholder="Cidade" id="cidade" name="cidade"/>
				    </div>	
			    	<div class="form-group">
				        <label for="street">Endereço:</label>
				        <input type="text" class="form-control" placeholder="Endereço" id="endereco" name="endereco"/>
				    </div>
			    	<button type="submit" class="btn btn-primary">Submit</button>
			    </form>
		    </div>
	    </div>
	</body>
</div>
