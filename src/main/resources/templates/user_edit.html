<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Editar Usuario </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"/>
</head>

<body>

     <div class="panel panel-default" style="margin: 60px">

		<div class="panel-heading">
			<h1 class="panel-title">Editar Usuario</h1>
		</div>

		<form class="form-inline" method="POST" th:object="${user}" th:action="@{/user/editUser}" style="margin: 20px 0">
			<div class="form-group" >
			    <input type="text" class="form-control" value="${user.userId}" placeholder="Id" th:field="*{userId}" readonly="readonly"/> 
				<input type="text" class="form-control" value="${user.nome}" placeholder="Nome" th:field="*{nome}" /> 
				<input type="text" class="form-control" value="${user.cidade}" placeholder="Cidade" th:field="*{cidade}" /> 
				<input type="text" class="form-control" value="${user.endereco}" placeholder="Endereco" th:field="*{endereco}" />
				<button type="submit" class="btn btn-primary">Alterar</button>
			</div>
		</form>

        
	</div>
	
</body>
</html>
